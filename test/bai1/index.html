<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="myApp" class="container" ng-controller="myCtrl">
    <header>
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="text-light navbar-brand" href="#">Trang chủ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="text-light nav-link active"
                  aria-current="page"
                  href="#"
                  >Đặt sách</a
                >
              </li>
              <li class="nav-item">
                <a class="text-light nav-link" href="#">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="text-light nav-link" href="#">Liên hệ</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Tìm kiếm"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../sach1.bmp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../sach1.bmp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../sach1.bmp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <h3 class="mb-3 mt-3 text-center">STORE SÁCH</h3>
    <p class="text-center">Đây là trang web bán hàng, ai mún mua thì mua</p>
    <section class="mb-3">
      <p class="mb-3"></p>
      <div class="row">
        <div class="col-md-3" ng-repeat="x in list" ng-init="x.quantity=1;">
          <div class="text-center card" style="width: 18rem">
            <img
              width="300px"
              height="300px"
              src="../{{x.img}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{x.headContent}}</h5>
              <p class="card-text">{{x.price}}</p>
              <input
                type="number"
                name=""
                ng-model="x.quantity"
                min="0"
                id=""
              />
              <br />
              <input
                type="checkbox"
                id="myCheck"
                class="btn-success"
                ng-model="x.buy"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <h2>Tổng tiền: {{getAmount() |currency:"":0}} VNĐ</h2>

    <div class="bg-secondary">
      <p class="text-center text-body-secondary">@wuocThun</p>
    </div>
  </body>
  <script>
    document.getElementById("myCheck").value = "Thêm";
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
      $scope.getAmount = function () {
        var amount = 0;
        for (var i = 0; i < $scope.list.length; i++) {
          if ($scope.list[i].buy) {
            amount += $scope.list[i].price * $scope.list[i].quantity;
          }
        }
        return amount;
      };
      $scope.list = [
        {
          headContent: "Sách giáo khoa",
          price: "10000",
          img: "sachGk.jpeg",
        },
        {
          headContent: "Sách giải",
          price: "15000",
          img: "sachGiai.jpeg",
        },
        {
          headContent: "Giải mã giấc mơ",
          price: "20000",
          img: "truyen.webp",
        },
        {
          headContent: "Truyện doremon",
          price: "25000",
          img: "truyen.jpeg",
        },
      ];
    });
  </script>
</html>
