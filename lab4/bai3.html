<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="ctrl">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Hình</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Điểm</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th><img width="100px" src="{{std[0].image}}" alt="" /></th>
            <td>{{std[0].name}}</td>
            <td>{{std[0].date}}</td>
            <td>{{std[0].gender}}</td>
            <td>{{std[0].score}}</td>
          </tr>
          <tr>
            <th><img width="100px" src="{{std[1].image}}" alt="" /></th>
            <td>{{std[1].name}}</td>
            <td>{{std[1].date}}</td>
            <td>{{std[1].gender}}</td>
            <td>{{std[1].score}}</td>
          </tr>
          <tr>
            <th><img width="100px" src="{{std[2].image}}" alt="" /></th>
            <td>{{std[2].name}}</td>
            <td>{{std[2].date}}</td>
            <td>{{std[2].gender}}</td>
            <td>{{std[2].score}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.controller("ctrl", function ($scope) {
        $scope.std = [
          {
            image: "b.webp",
            name: "Jáck 5 trệu",
            date: "Undentify",
            gender: "Nam",
            score: 3,
          },
          {
            image: "c.jpeg",
            name: "Virrusss",
            date: "23-12-1999",
            gender: "Nam",
            score: 8,
          },
          {
            image: "d.jpeg",
            name: "Sơn tùng",
            date: "23-12-1994",
            gender: "Nam",
            score: 10,
          },
        ];
      });
    </script>
  </body>
</html>
