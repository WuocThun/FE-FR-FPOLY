<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="ctrl" class="container">
    <form>
      <div class="form-group">
        <label for="">Chiều dài</label>
        <input ng-model="length" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Chiều Rộng</label>
        <input ng-model="width" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Diện tích</label>
        <input ng-model="acreage" class="form-control" />
        </div>  
      <div class="form-group">
        <label for="">Chu vi</label>
        <input ng-model="perimeter" class="form-control" />
      </div>
      <hr>
    <div class="form-group">
        <button class="btn btn-success" ng-click="calculate()">Calculate</button>
    </div>
    </div>
    </form>
    <script>
        var app = angular.module("myApp",[])
        app.controller("ctrl",function($scope){
            $scope.calculate = function (){
var a = parseFloat($scope.length)
var b = parseFloat($scope.width)
$scope.acreage= a*b;
$scope.perimeter= (a+b)*2;
        }})
    </script>
  </body>
</html>
