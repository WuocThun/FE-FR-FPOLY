<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="ctrl" class="container">
    <form>
      <div class="form-group">
        <label for="">Họ và tên</label>
        <input ng-model="name" class="form-control" />
      </div>  
      <div class="form-group">
        <label for="">Ngày sinh</label>
        <input ng-model="date" class="form-control" />
      </div>  
      <!-- <div class="form-group">
        <label for="">Giới tính</label>
        <input ng-model="gender" class="form-control" />
      </div>   -->
      <label class="form-label">Giới tính</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    ng-model = gender
                  >
                    <option selected>Nam</option>
                    <option value="1">Nữ</option>
                    <option value="2">Khác</option>
                  </select>
      <div class="form-group">
        <label for="">Điểm</label>
        <input ng-model="score" type="number" id="scoreId"  value="0" min="0" max="10" class="form-control" />
      </div>  
      <hr>
      <div class="form-group">
        <label for="">Kết quả tra cứu</label>
        <input ng-model="display" disabled class="form-control {{styleMod}}" />
      </div>
    <div class="form-group">
        <button class="btn btn-success"  ng-click="result()">Tra cứu</button>
    </div>
    </div>
    </form>
    <script>
        var app = angular.module("myApp",[])
        app.controller("ctrl",function($scope){
            $scope.result = function (){
    var score = parseFloat($scope.score)
if(score == "0" ){
  alert("vui lòng nhập thêm dữ liệu điểm để xét duyệt");
  return;
}else if(score <= 5){
  $scope.display = "Rớt"
  $scope.styleMod = "text-danger"
  return;
}else {
  $scope.display = "Đậu"
  $scope.styleMod = "text-success"
  return;
}
        }})
    </script>
  </body>
</html>
