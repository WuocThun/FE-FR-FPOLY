<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <h1>Bài 2</h1>
    <ul ng-controller="myCtr">
      <img src="{{std.image}}" alt="" />
      <li>Họ và tên {{std.name}}</li>
      <li>Ngày sinh {{std.date}}</li>
      <li>Ngày sinh {{std.gender}}</li>
      <li>Điểm TB {{std.score}}</li>
    </ul>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtr", function ($scope) {
        // object
        $scope.std = {
          image: "a.jpeg",
          name: "thuanHPQ",
          date: "01-01-2004",
          gender: "Nam",
          score: 10,
        };
      });
    </script>
  </body>
</html>
