<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="../angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="proCtrl">
      <div ng-repeat="p in list_product" class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">{{p.name}}</div>
            <div class="card-body">
              <img src="{{p.photo}}" alt="" />
            </div>
            <div class="card-footer">{{p.price}}</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.controller("proCtrl", function ($scope) {
        $scope.list_product = [
          {
            name: "Beef 1",
            photo: "1.jpg",
            price: 1200,
          },
          {
            name: "Beef 2",
            photo: "1.jpg",
            price: 1200,
          },
          {
            name: "Beef 3",
            photo: "1.jpg",
            price: 1200,
          },
          {
            name: "Beef 4",
            photo: "1.jpg",
            price: 1200,
          },
          {
            name: "Beef 5",
            photo: "1.jpg",
            price: 1200,
          },
        ];
      });
    </script>
  </body>
</html>
