<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="../angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-app="myApp">

<!-- ! DANH MUC -->
<div class="container mb-3" ng-controller="SubCtr"  >
    <div  >
      <h1 class="text-center text-light-emphasis">Danh mục bài thi</h1>
      <p class="text-center">Quắc Thựn chúc thi không tốt nhé</p>
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div  id="carouselExampleControlsNoTouching" class="carousel mt-3 mb-3 slide" data-bs-touch="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div  class="row">
                <div ng-repeat="p in SubjectList" class="col-md-3">
                  <div class="card" style="width: 18rem;">
                    <img src="images/logos/{{p.Logo}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{p.Id}}</h5>
                      <p class="card-text"> {{p.Name}} </p>
                      <button href="#"  data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary">Bắt đầu thi</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
            </div>
          </div>
          
        </div>
        
  </div>
  <!-- ! ENd DANH MUC -->

  </body>
  <script>
    var app = angular.module("myApp", []);
    app.controller("SubCtr", function ($scope) {

    });
  </script>
</html>
