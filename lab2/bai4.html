<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  </head>
  <body>
    <div class="container mt-3">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal">
        Nhập lương tại đây
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Nhập lương tháng 12</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Mã nhân viên:</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Họ và tên:</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="mb-3 col">
                  <label class="form-label">Câu lạc bộ:</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Đà Nẵng</option>
                    <option value="1">Hồ Chí Minh</option>
                    <option value="2">Thanh Hóa</option>
                    <option value="3">Hải Phòng</option>
                  </select>
                </div>
                <div class="mb-3 col">
                  <label class="form-label">Lương:</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Thưởng</label>
                  <input type="number" class="form-control" />
                </div>
                <div class="mb-3 col-sm-6">
                  <label class="form-label">Phụ cấp:</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="mb-3">
                  <label class="form-label">Ghi chú</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">

              <button class="btn btn-success">
                <i class="fa-regular fa-floppy-disk"></i> Lưu
              </button>
              <button class="btn btn-warning">
                <i class="fa-solid fa-square"></i> Hủy
              </button>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
