<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <ul class="list-group">
      <li class="list-group-item">
        <span><i class="fa-solid fa-thumbtack"></i></span> Nhập lương tháng 12
      </li>
      <li class="list-group-item">
        <form>
          <div class="row">
            <div class="mb-3 col-sm-6">
              <label class="form-label">Mã nhân viên:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3 col-sm-6">
              <label class="form-label">Họ và tên:</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label class="form-label">Câu lạc bộ:</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Đà Nẵng</option>
                <option value="1">Hồ Chí Minh</option>
                <option value="2">Thanh Hóa</option>
                <option value="3">Hải Phòng</option>
              </select>
            </div>
            <div class="mb-3 col">
              <label class="form-label">Lương:</label>
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-sm-6">
              <label class="form-label">Thưởng</label>
              <input type="number" class="form-control" />
            </div>
            <div class="mb-3 col-sm-6">
              <label class="form-label">Phụ cấp:</label>
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3">
              <label class="form-label">Ghi chú</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <button class="btn btn-success">
            <i class="fa-regular fa-floppy-disk"></i> Lưu
          </button>
          <button class="btn btn-warning">
            <i class="fa-solid fa-square"></i> Hủy
          </button>
        </form>
      </li>
      <li class="list-group-item">Vui lòng nhập thông tin lương cầu thủ</li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
